{% extends 'userbase.html' %}
{% block title %}Change Password{% endblock %}
{% set active_page = 'profile' %}
{% block content %}
<section class="container my-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Change Password</h2>

    <form method="POST" action="{{ url_for('change_password') }}">
        <div class="mb-3">
            <label for="current_password" class="form-label">Current Password</label>
            <input type="password" name="current_password" class="form-control" id="current_password" required>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" id="new_password" 
                required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                title="Password must be at least 8 characters and contain uppercase, lowercase, number, and special character.">
            <div class="form-text">
                Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a symbol.
            </div>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Change Password</button>
    </form>
</section>
{% endblock %}
