<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InternLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">  
  </head>
  <body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>    
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header text-center bg-success text-white rounded-top-4">
              <h1 class="h3 my-2 fw-bold">Welcome to InternLink!</h1>
              <p class="mb-0">Want an internship? Apply now!</p>
            </div>
            <div class="card-body p-4">
              <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label fw-semibold">Username</label>
                  <input type="text" class="form-control{% if username_invalid %} is-invalid{% endif %}" id="username" name="username" placeholder="Enter your username..." maxlength="50" value="{{ username }}" required>
                  <div class="invalid-feedback">Account does not exist</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold">Password</label>
                  <input type="password" class="form-control{% if password_invalid %} is-invalid{% endif %}" id="password" name="password" placeholder="Enter your password..." required>
                  <div class="invalid-feedback">Incorrect username or password</div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-warning text-dark fw-bold rounded-pill">Log In</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center bg-light rounded-bottom-4">
              <small class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}" class="text-success fw-semibold">Sign up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
