<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Denied - InternLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">  </head>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>    
    
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="bg-danger text-white border border-bottom-0 rounded-top text-center">
                <h1 class="p-3 m-0">Access Denied</h1>
            </div>
            <div class="bg-white border container rounded-bottom p-3">
                Your account does not have access to this page. Please return <a href="{% if session['role'] == 'student' %}{{ url_for('student_home') }}{% elif session['role'] == 'employer' %}{{ url_for('employer_home') }}{% elif session['role'] == 'admin' %}{{ url_for('admin_home') }}{% endif %}">home</a>, or <a href="{{ url_for('logout') }}">log out</a> You may want to sign in with a different account.
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
